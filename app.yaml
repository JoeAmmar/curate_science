# [START django_app]
runtime: python37
entrypoint: gunicorn --bind :$PORT curate_science.wsgi:application --log-level debug

handlers:
- url: /favicon.ico
  static_files: sitestatic/favicon.ico
  upload: sitestatic/favicon\.ico
- url: /sitestatic
  static_dir: sitestatic
- url: /dist
  static_dir: dist
- url: /.*
  script: auto

